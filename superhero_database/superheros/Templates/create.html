<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a Superhero!</title>
</head>
<body>
    <form action="{% url 'superheros:create' %}" method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name" id="name"><br>
        Alter Ego: <input type="text" name="alter_ego" id="alter_ego"><br>
        Primary Ability: <input type="text" name="primary_ability" id="primary_ability"><br>
        Secondary Ability: <input type="text" name="secondary_ability" id="secondary_ability"><br>
        Catchphrase: <input type="text" name="catchphrase" id="catchphrase"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
