<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit a Superhero!</title>
</head>
<body>
<ul>
    {% for superhero in all_superheros %}
    <li><h2> {{superhero.name}} </h2>
        <a href="{% url 'superheros:edit' superhero.id %}">See more info</a></li>
    {% endfor %}
</ul>
</body>
</html>
