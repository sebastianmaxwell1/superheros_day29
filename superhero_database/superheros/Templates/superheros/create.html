<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
           integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <style>
         body { background-image: url("https://wallpapercave.com/wp/wp7330922.png"); 50% 0;
               background-repeat: no-repeat; background-size: cover; overflow: auto; }



    </style>


    <title>Create a Superhero!</title>
</head>
<body>
    <h1>Create a Superhero!</h1>

    <form action="{% url 'superheros:create' %}" method="post">
        {%csrf_token %}
        Name: <input type="text" name="name" id="name"><br>
        Alter Ego: <input type="text" name="alter_ego" id="alter_ego"><br>
        Ability: <input type="text" name="ability" id="ability"><br>
        Secondary Superhero Ability: <input type="text" name="secondary_superhero_ability" id="secondary_superhero_ability"><br>
        Catchphrase: <input type="text" name="catchphrase" id="catchphrase"><br>
        <input type="submit" value="Create a new Superhero!">
        <button><a style="color: black;" href="{% url 'superheros:index' %}">Back to listed heros!</a></button>
    </form>
</body>
</html>
